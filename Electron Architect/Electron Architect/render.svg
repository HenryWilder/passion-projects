<svg width="1280" height="720" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- reusable 'OR' gate shape -->
    <g id="gate_or">
      <circle cx="0" cy="0" r="3" stroke="none" stroke-width="0" fill="black" />
    </g>
  </defs>
  <!-- Wires (drawn first so they don't obscure nodes) -->
  <g style="stroke:black; stroke-width:1; fill:none;">
    <path d="M100,124 L100,124 L212,124" />
    <path d="M100,140 L100,140 L212,140" />
    <path d="M108,180 L108,196 L188,196" />
  </g>
  <!-- Nodes (reuse shapes defined in header <def> section) -->
  <use href="#gate_or" x="100" y="124" />
  <use href="#gate_or" x="100" y="140" />
  <use href="#gate_or" x="108" y="180" />
  <use href="#gate_or" x="212" y="124" />
  <use href="#gate_or" x="212" y="140" />
  <use href="#gate_or" x="188" y="196" />
</svg>