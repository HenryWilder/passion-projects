<svg viewbox="324 228 564 348" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- reusable 'OR' gate shape -->
    <g id="gate_or">
      <circle cx="0" cy="0" r="3" stroke="none" stroke-width="0" fill="black" />
    </g>
  </defs>
  <!-- Wires (drawn first so they don't obscure nodes) -->
  <g style="stroke:black; stroke-width:1; fill:none;">
    <path d="M324,292 L324,228 L556,228" />
    <path d="M556,228 L556,340 L564,340" />
    <path d="M564,340 L564,348 L420,348" />
  </g>
  <!-- Nodes (reuse shapes defined in header <def> section) -->
  <use href="#gate_or" x="324" y="292" />
  <use href="#gate_or" x="556" y="228" />
  <use href="#gate_or" x="564" y="340" />
  <use href="#gate_or" x="420" y="348" />
</svg>