<svg width="1280" height="720" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- reusable 'OR' gate shape -->
    <g id="gate_or">
      <circle cx="0" cy="0" r="3" stroke="none" stroke-width="0" fill="black" />
    </g>
  </defs>
  <!-- Wires (drawn first so they don't obscure nodes) -->
  <g style="stroke:black; stroke-width:1; fill:none;">
    <path d="M364,308 L364,236 L492,236" />
  </g>
  <!-- Nodes (reuse shapes defined in header <def> section) -->
  <use href="#gate_or" x="364" y="308" />
  <use href="#gate_or" x="492" y="236" />
</svg>